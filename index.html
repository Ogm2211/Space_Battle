<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <script src="script.js" defer></script>
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
</head>
<body>
    <div class="bodyContainer">

        <div class="mainCharacterView left" >
                <div class="nameBox">USS Schwarzenegger</div>
                <div class="playerImage">
                    <div class = 'fireSuccess1'>
                    <i class="fa-solid fa-bomb big-punto hide"></i>
                    <p class="hide large-punto"></p>
                </div>
                </div>
                <div class="playerStats">
                    <p>Hull : <span id="playerHull">20</span></p>
                    <p>FirePower : 5</p>
                    <p>Accuracy : 0.7</p>
                </div>

        </div>
        <div class="fire">
            <div><button class="fireButton">Fire</button></div>
            
        </div>
        <div class="mainCharacterView right">
        
            <div class="nameBox">Enemy</div>
            <div class="enemyImage">
                <div class = 'fireSuccess'>
                <i class="fa-solid fa-bomb big-punto hide"></i>
                <p class="hide large-punto"></p>
                </div>
            </div>
                <div class="enemyStats">
                    <p ><span id="enemyShip"></span> Hull : <span id="enemyHull"></span> </p>
                    <p>FirePower : <span id = "enemyFire"></span></p>
                    <p>Accuracy : <span id="enemyAccucary"></span></p>
                </div>
            
        </div>


        <script src="https://kit.fontawesome.com/3e5799348a.js" crossorigin="anonymous"></script>
    
</body>
</html>
